<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">

    function formatDate(date) {
        return date.toLocaleDateString();
    }

    function Person(props) {
        return (
            <div className="infoWrap">
                <div className="UserInfo">
                    <img
                        className="Avatar"
                        src={props.author.avatarUrl}
                        alt={props.author.name}
                    />
                    <div className="UserInfo-name">
                        {props.author.name}
                    </div>
                </div>
                <div className="Comment-text">{props.text}</div>
                <div className="Comment-date">
                    {formatDate(props.date)}
                </div>
            </div>
        );
    }

    const personInfo = {
        date: new Date(),
        text: 'ReactJS Developer',
        author: {
            name: 'Samreaksa Ros',
            avatarUrl: 'https://scontent.fpnh1-2.fna.fbcdn.net/v/l/t1.0-9/67804136_191668545161418_3726624706195881984_n.jpg?_nc_cat=108&_nc_ohc=xnXQgBwaI40AX_CK4kI&_nc_ht=scontent.fpnh1-2.fna&oh=f26a8fdba34c8717d3703e4f18b64ec5&oe=5ED961F0',
        },
    };

    ReactDOM.render(
        <Person
            date = {personInfo.date}
            text = {personInfo.text}
            author = {personInfo.author}
        />,
        document.querySelector('#app'));

</script>

  You can also use React without JSX, in which case you can remove Babel:
  https://reactjs.org/docs/react-without-jsx.html
-->
</body>
</html>
